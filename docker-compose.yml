version: "3.8"

networks:
  microservices-net:

services:

  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"
    networks:
      - microservices-net

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - microservices-net

  # ======================================
  # EUREKA SERVER
  # ======================================
  eureka-server:
    build: ./Eureka          # <-- FIX ADDED
    image: ehshanulla/bank-eureka-server:${VERSION}
    container_name: eureka-server
    ports:
      - "8761:8761"
    restart: always
    networks:
      - microservices-net

  # ======================================
  # API GATEWAY
  # ======================================
  api-gateway:
    build: ./API-Gateway     # <-- FIX ADDED
    image: ehshanulla/bank-api-gateway:${VERSION}
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      eureka.client.serviceUrl.defaultZone: "http://eureka-server:8761/eureka/"
    depends_on:
      - eureka-server
    restart: always
    networks:
      - microservices-net

  # ======================================
  # ACCOUNT SERVICE
  # ======================================
  account-micro-service:
    build: ./AccountMicroService     # <-- FIX ADDED
    image: ehshanulla/bank-account-micro-service:${VERSION}
    container_name: account-micro-service
    ports:
      - "8081:8081"
    environment:
      eureka.client.serviceUrl.defaultZone: "http://eureka-server:8761/eureka/"
      SPRING_DATA_MONGODB_URI: "mongodb://root:root@account-mongo-service:27017/account_db?authSource=admin"
    depends_on:
      - eureka-server
      - account-mongo-service
    restart: always
    networks:
      - microservices-net

  account-mongo-service:
    image: mongo:6.0
    container_name: account-mongo-service
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - account-mongo-data:/data/db
    networks:
      - microservices-net

  # ======================================
  # TRANSACTIONS SERVICE
  # ======================================
  transactions-micro-service:
    build: ./TransactionsMicroService    # <-- FIX ADDED
    image: ehshanulla/bank-transactions-micro-service:${VERSION}
    container_name: transactions-micro-service
    ports:
      - "8082:8082"
    environment:
      eureka.client.serviceUrl.defaultZone: "http://eureka-server:8761/eureka/"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_DATA_MONGODB_URI: "mongodb://root:root@transactions-mongo-service:27017/transactions_db?authSource=admin"
    depends_on:
      - eureka-server
      - transactions-mongo-service
      - kafka
    restart: always
    networks:
      - microservices-net

  transactions-mongo-service:
    image: mongo:6.0
    container_name: transactions-mongo-service
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27018:27017"
    volumes:
      - transactions-mongo-data:/data/db
    networks:
      - microservices-net

  # ======================================
  # NOTIFICATION SERVICE
  # ======================================
  notification-micro-service:
    build: ./NotificationMicroService   # <-- FIX ADDED
    image: ehshanulla/bank-notification-micro-service:${VERSION}
    container_name: notification-micro-service
    ports:
      - "8083:8083"
    environment:
      eureka.client.serviceUrl.defaultZone: "http://eureka-server:8761/eureka/"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
    depends_on:
      - eureka-server
      - kafka
    restart: always
    networks:
      - microservices-net

volumes:
  account-mongo-data:
  transactions-mongo-data: