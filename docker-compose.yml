version: "3.9"

networks:
  microservices-net:

services:

  # ================================================================
  # ZOOKEEPER
  # ================================================================
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - microservices-net

  # ================================================================
  # KAFKA
  # ================================================================
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181

      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092

      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    networks:
      - microservices-net

  # ================================================================
  # EUREKA SERVER
  # ================================================================
  eureka-server:
    build: ./Eureka
    image: ehshanulla/my-eureka-server:latest
    container_name: eureka-server
    ports:
      - "8761:8761"
    restart: always
    networks:
      - microservices-net

  # ================================================================
  # API GATEWAY
  # ================================================================
  api-gateway:
    build: ./API-Gateway
    image: ehshanulla/bank-api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
    depends_on:
      - eureka-server
    restart: always
    networks:
      - microservices-net

  # ================================================================
  # ACCOUNT MICROSERVICE
  # ================================================================
  account-micro-service:
    build: ./AccountMicoService
    image: ehshanulla/account:latest
    container_name: account-micro-service
    ports:
      - "8081:8081"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
      - SPRING_DATA_MONGODB_URI=mongodb://root:root@account-mongo-service:27017/accountdb?authSource=admin
    depends_on:
      - eureka-server
      - account-mongo-service
    restart: always
    networks:
      - microservices-net

  account-mongo-service:
    image: mongo:6.0
    container_name: account-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27017:27017"
    volumes:
      - account-mongo-data:/data/db
    networks:
      - microservices-net

  # ================================================================
  # TRANSACTIONS MICROSERVICE
  # ================================================================
  transactions-micro-service:
    build: ./TransactionsMicroService
    image: ehshanulla/transactions:latest
    container_name: transactions-micro-service
    ports:
      - "8082:8082"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_MONGODB_URI=mongodb://root:root@transactions-mongo-service:27017/transactionsdb?authSource=admin
    depends_on:
      - eureka-server
      - transactions-mongo-service
      - kafka
    restart: always
    networks:
      - microservices-net

  transactions-mongo-service:
    image: mongo:6.0
    container_name: transactions-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27018:27017"
    volumes:
      - transactions-mongo-data:/data/db
    networks:
      - microservices-net

  # ================================================================
  # NOTIFICATION MICROSERVICE
  # ================================================================
  notification-micro-service:
    build: ./NotificationMicroService
    image: ehshanulla/notification:latest
    container_name: notification-micro-service
    ports:
      - "8083:8083"
    environment:
      - eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_MONGODB_URI=mongodb://root:root@notification-mongo-service:27017/notificationdb?authSource=admin
    depends_on:
      - eureka-server
      - notification-mongo-service
      - kafka
    restart: always
    networks:
      - microservices-net

  notification-mongo-service:
    image: mongo:6.0
    container_name: notification-mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root
    ports:
      - "27019:27017"
    volumes:
      - notification-mongo-data:/data/db
    networks:
      - microservices-net

# ================================================================
# VOLUMES
# ================================================================
volumes:
  account-mongo-data:
  transactions-mongo-data:
  notification-mongo-data:
